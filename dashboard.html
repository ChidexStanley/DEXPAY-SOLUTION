<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body class="dash-body">
    <div class="dash-container">
        <header>
            <div class="dash-header1">
                <h2 class="header-hover">DEXPAY <span>SOLUTION</span></h2>
                <div class="dash-header-left">
                    <h4 class="header-hover"><i class="fa fa-box fa-1x icon"></i>DASHBOARD</h4>
                    <button class="sign-out-btn header-hover"><strong>SIGN OUT</strong></button>
                    <i class="fa fa-bars fa-1x header-hover" id="menu"></i>
                </div>
            </div>
            <div class="dash-header2">
                <hr>
                <h6><strong>DASHBORAD</strong></h6>
                <hr>
                <h6><strong>CREATE NEW USER</strong></h6>
                <hr>
                <h6><strong>VIEW ATTENDANCE</strong></h6>
                <hr>
                <h6><strong>TAX</strong></h6>
                <hr>
                <h6><strong>VIEW EMPLOYEES</strong></h6>
                <hr>
                <h6><strong>GENERATE PAYSLIP</strong></h6>
                <hr>
                <h6><strong>SIGN OUT</strong></h6>
            </div>
        </header>

        <main class="dash-content">
            <div class="box">
                <div class="box-content">
                    <span><i class="fa fa-home fa-1x"></i></span>
                    <h5><strong>DASHBOARD</strong></h5>
                </div>
            </div>
            <div class="box">
                <div class="box-content">
                    <a href="user.html"><span><i class="fa fa-plus fa-1x"></i></span>
                        <h5><strong>CREATE NEW USER</strong></h5>\
                    </a>
                </div>
            </div>
            <div class="box">
                <div class="box-content">
                    <a href="attendance.html"><span><i class="fa fa-table fa-1x"></i></span>
                        <h5><strong>VIEW ATTENDANCE</strong></h5>
                    </a>
                </div>
            </div>
            <div class="box">
                <div class="box-content">
                    <a href="tax.html">
                        <span><i class="fa fa-database fa-1x"></i></span>
                        <h5><strong>TAX</strong></h5>
                    </a>
                </div>
            </div>
            <div class="box">
                <div class="box-content">
                    <a href="employee.html">
                        <span><i class="fa fa-users fa-1x"></i></span>
                        <h5><strong>VIEW EMPLOYEES</strong></h5>
                    </a>
                </div>
            </div>
            <div class="box">
                <div class="box-content">
                    <a href="payslip.html">
                        <span><i class="fa-solid fa-print fa-1x"></i></span>
                        <h5><strong>GENERATE SLIPS</strong></h5>
                    </a>
                </div>
            </div>
            <div class="box signout-box">
                <div class="box-content">
                    <span><i class="fa fa-user-plus fa-1x"></i></span>
                    <h5><strong>ADMINISTRATION</strong></h5>
                </div>
            </div>
            <div class="box logout-box">
                <div class="box-content">
                    <span><i class="fa fa-sign-out fa-1x"></i></span>
                    <h5><strong>LOGOUT</strong></h5>
                </div>
            </div>
        </main>

    </div>

    <script src="js-file/dash.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
