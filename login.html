<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="login-body">
    <main class="login-content">
        <div class="login-content-header">
            <h1>Welcome To Accupay Solution-Login</h1>
            <p>if you do not have your login datails, contact your Employer for your details </p>
        </div>
        <form action="dashboard.html" ><br>
            <label for="email"><i class="fa fa-envelope fa-1x"></i><strong>Email</strong></label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter your email..." class="login-input">
            <br> <br>
            <label for="password">
                <i class="fa fa-key fa-1x"></i><strong>Password</strong></label>
            <br>
            <div class="see-test">
                <input type="password" name="password" id="password" placeholder="Ente your password..." class="login-input">
                <br> <br>
                <div class="eyeIcon">
                    <i class="fa fa-eye fa-1x " aria-hidden="true" id="eye"></i>
                </div>
            </div>
            <input type="submit" value="Log in" class="login-summit login-input">
        </form>
    </main>
</body>


<script src="js-file/attendance.js"></script>

</html>
